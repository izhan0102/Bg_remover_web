<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error | Iezyverse</title>
  <meta name="robots" content="noindex, follow">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      padding-top: 120px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .error-icon {
      font-size: 5rem;
      color: var(--primary-light);
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    .error-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary-light), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .error-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .back-home-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .back-home-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .back-home-btn i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="bubbles-container">
    <!-- Bubbles will be added via JavaScript -->
  </div>
  
  <header>
    <nav>
      <div class="logo">
        <h1>Iezyverse</h1>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#how-it-works">How It Works</a></li>
        <li><a href="index.html#tech-stack">Technology</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="terms-of-service.html">Terms of Service</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="error-container">
      <i class="fas fa-server error-icon"></i>
      <h1 class="error-title">500</h1>
      <p class="error-message">Oops! Something went wrong on our server. Our team has been notified and is working to fix the issue. Please try again in a few minutes.</p>
      <a href="index.html" class="back-home-btn">
        <i class="fas fa-home"></i> Back to Home
      </a>
      <a href="mailto:support@iezyverse.com" class="support-link">
        <i class="fas fa-envelope"></i> Contact Support
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
